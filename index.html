</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">
        <img src="file.png" alt="Logo" style="width:80px;" class="rounded-pill">
        <span class="d-none d-md-inline">Mercedes-Benz</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="home.html">Our Models</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="service.html">Our Service</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Our Brand</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
        </ul>
        <form class="d-flex mt-2 mt-lg-0">
          <input class="form-control me-2" type="search" placeholder="Your search term" aria-label="Search">
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Responsive Video with Play/Pause Button -->
  <div class="video-container">
    <video id="promoVideo" autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
    </video>
    <button id="playPauseBtn" class="play-pause-btn" onclick="togglePlayPause()">⏸️</button>
  </div><br>

  <div class="below">
    <p>Our Recommendations</p>

    <div class="flex">
      <div class="flex-item1">
        <a href="service.html"><img src="car.jpg" alt="car" width="100%" class="image"></a>
        <div class="bottom-left">
          <h3 style="background-color: azure; color: black;">Dream Days by Mercedes-Benz</h3>
        </div>
      </div>

      <!-- This is for Second Image-->

      <div class="flex-item2">
        <img src="car2.jpg" alt="car" width="100%">
      </div>
    </div>
    <div class="flex1">
      <div class="flex-item3">
        <img src="car3.jpg" alt="car" width="100%" height="500px"></a>
      </div>
      <div class="flex-item3">
        <img src="car4.jpeg" alt="car" width="100%"></a>
      </div>

      <div class="flex-item3">
        <img src="car2.jpg" alt="car" width="100%"></a>
      </div>
    </div>
  </div>





    <script>
      const video = document.getElementById('promoVideo');
      const playPauseBtn = document.getElementById('playPauseBtn');

      function togglePlayPause() {
        if (video.paused) {
          video.play();
          playPauseBtn.textContent = '⏸️';
        } else {
          video.pause();
          playPauseBtn.textContent = '▶️';
        }
      }
    </script>
</body>

</html>
